<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Task1</title>
</head>
<body>
  <div class="main">

    <div class="percentage">

      <h1 class="header">Your Result</h1>

      <div class="circle">
        <h1 >76</h1>
        <p>of 100</p>
      </div>

      <h2 class="subheader">Great</h2>
      <p class="para">you scored higher than 65% of <br>
         of the people who have taken <br>
        these test
      </p>

    </div>

    <div class="summary">
      <h1 class="header">Summary</h1>
      <div class="container" style="background-color:  hsla(0, 100%, 67%, 0.315);">
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <div>
          80/100
        </div>
      </div>
  
      <div class="container" style="background-color:  hsla(39, 100%, 56%, 0.445);">
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="not found">
          <p>Memory</p>
        </div>
        <div>
          92/100
        </div>
      </div>
       
      <div class="container" style="background-color:  hsla(166, 100%, 37%, 0.486);">
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="not found">
          <p>verbal</p>
        </div>
        <div>
          61/100
        </div>
      </div>
      
      <div class="container" style="background-color:  hsla(234, 85%, 45%, 0.377);">
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="not found">
          <p>Visual</p>
        </div>
        <div>
          72/100
        </div>
      </div>
      

      <div class="button">Continue</div>
    </div>

  </div>
</body>
</html>
